<style>

    margin:0;

}

body, html{
background: linear-gradient(180deg, #000000, #0a0a0a, #1a1a1a);;

    display: grid;

    background-color:#4F4F4F;

    width:40%;

    display:flex;
    flex-direction:column;

    padding:30px;

.vermelho, .amarelo, .verde{ 
  width:150px;
  height:150px;
  border-radius:50%;
  background-color:gray;
             
             
            
}

<script>
const luzVermelha = document.getElementById("luz-vermelha");
const luzAmarela = document.getElementById("luz-amarela");
const luzVerde = document.getElementById("luz-verde");
let estado = 0;

        function trocarCores() {
            if (estado === 0) {               luzVermelha.style.backgroundColor = "red";  
                         
  luzVerde.style.backgroundColor = "gray";
  
  luzVermelha.style.boxShadow = "0 0 100px LightSalmon"; // Adicionando boxShadow aqui
  
  luzVerde.style.boxShadow = "none";
  
  
                estado = 1;
            } else if (estado === 1) {
                luzVermelha.style.backgroundColor = "gray";
               luzAmarela.style.backgroundColor = "yellow";
              luzAmarela.style.boxShadow = "0 0 100px LightYellow"; // Adicionando boxShadow aqui  
              luzVermelha.style.boxShadow = "none";   
                estado = 2;
            } else if (estado === 2) {
                
                luzAmarela.style.backgroundColor = "gray";
                luzVerde.style.backgroundColor = "green";
                
     luzVerde.style.boxShadow = "0 0 100px LightGreen";           
     luzAmarela.style.boxShadow = "none";  
                
                estado = 0;
            }
        }
        
        trocarCores()

        setInterval(trocarCores, 2000);
  
  
</script>
